{% extends 'base.html' %}

{% block title %}
    Editar tarea
{% endblock %}

{% block content %}
    <h1>Editar tarea</h1>
    <a href="/" class="btn btn-success my-3">Volver a lista de tareas</a>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" {% if form.done %}checked{% endif %}>
                <label class="custom-control-label" for="customCheck1">{{ form.done.label }}</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger" name="delete_task">Eliminar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
{% endblock %}
